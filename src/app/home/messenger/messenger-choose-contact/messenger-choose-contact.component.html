<div class="container">
  <div class="modal fade show" id="choosingModal" role="dialog" [ngStyle]="{'display': this.isDialogOpen ? 'flex' : 'none'}">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn" data-dismiss="modal" (click)="closeDialog()">
            <i class="fas fa-times"></i>
          </button>
          <h4 class="modal-title">Choose contact</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeDialog()" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
