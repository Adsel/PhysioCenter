<div class="container">
  <div class="modal fade show" id="choosingModal" role="dialog"
       [ngStyle]="{'display': this.isDialogOpen ? 'flex' : 'none'}">
    <div class="modal-dialog">
      <div class="modal show fade" id="exampleModalCenter" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalCenterTitle" aria-hidden="true"
           [ngStyle]="{'display': this.isDialogOpen ? 'flex' : 'none'}">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Choose contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
                <span aria-hidden="true">
                  <i class="fas fa-times"></i>
                </span>
              </button>
            </div>
            <div class="modal-body">
              <ng-container *ngIf="isPhysio">
                <div *ngFor="let patient of patientList" (click)="choosePatient(patient)" class="contact"
                     [ngClass]="{'choosed': !!this.choosedPatient && this.choosedPatient.patientId === patient.patientId}">
                  {{ patient.name }} {{ patient.surname }} | {{ patient.peselNo }}
                </div>
              </ng-container>
              <ng-container *ngIf="!isPhysio">
                <div *ngFor="let physio of physioList" (click)="choosePhysio(physio)" class="contact"
                     [ngClass]="{'choosed': !!this.choosedPhysio && this.choosedPhysio.physioId === physio.physioId}">
                  {{ physio.name }} {{ physio.surname }} | {{ physio.licenceNo }}
                </div>
              </ng-container>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeDialog()" data-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-choose" (click)="chooseContact()"
                      *ngIf="!!this.choosedPatient || !!this.choosedPhysio">
                Choose
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
