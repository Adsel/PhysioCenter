<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body border" [ngClass]="{'border-danger': isInvalid}">
          <h5 class="card-title text-center">Sign In</h5>
          <span *ngIf="isInvalid" class="text-danger">Data incorrect!</span>

          <form>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" name="login" placeholder="Enter login" [(ngModel)]="loginInput">
            </div>
            <div class="form-group">
              <label for="passwd">Password</label>
              <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Enter password" [(ngModel)]="passwordInput">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" [(ngModel)]="emailInput">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)]="nameInput">
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter surname" [(ngModel)]="surnameInput">
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="(+12) 123 123 123" [(ngModel)]="phoneInput">
            </div>
            <div class="form-group">
              <label for="pesel">Pesel number</label>
              <input type="text" class="form-control" id="pesel" name="pesel" placeholder="12345678912" [(ngModel)]="peselInput">
            </div>

            <button type="submit" class="btn btn-primary" (click)="register($event)">Register Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
