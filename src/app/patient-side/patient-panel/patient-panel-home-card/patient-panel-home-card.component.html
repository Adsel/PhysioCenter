<div class="card">
  <img class="card-img-top" src="{{ src }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ text }}</p>
    <a href="{{ buttonHref }}">
      <i class="{{ buttonIcon }}"></i>
      {{ buttonLabel }}
    </a>
  </div>
</div>
