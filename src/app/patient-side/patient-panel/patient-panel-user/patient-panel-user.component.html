<app-patient-panel-navbar></app-patient-panel-navbar>
<div class="container">
  <div class="row d-flex align-items-center">
    <div class="accordion col-md-12" id="accordionWrapper">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne" (click)="show('firstSection')">
              <h3>Auth settings</h3>
            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse" [ngClass]="{show: showing === 'firstSection'}" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="col-md-6 align-self-center mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body border">
                <h5 class="card-title text-center">Login Data</h5>
                <form class="form-signin">
                  <div class="form-label-group py-1">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="passwordInput" [(ngModel)]="passwordInput" placeholder="Password" required>
                  </div>

                  <div class="form-label-group py-1">
                    <label for="inputPassword">Repeat Password</label>
                    <input type="password" id="inputPasswordRepeat" class="form-control" name="passwordInputRe" [(ngModel)]="passwordInputRe" placeholder="Password again" required>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" (click)="changeLoginData($event)">Change</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo" (click)="show('secondSection')">
              <h3>User data</h3>
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" [ngClass]="{show: showing === 'secondSection'}" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="col-md-6 align-self-center mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body border">
                <h5 class="card-title text-center">Personal Data</h5>
                <form class="form-signin">
                  <div class="form-label-group py-1">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" class="form-control" name="inputName" [(ngModel)]="inputName" placeholder="Name" required>
                  </div>

                  <div class="form-label-group py-1">
                    <label for="inputSurname">Surname</label>
                    <input type="text" id="inputSurname" class="form-control" name="inputSurname" [(ngModel)]="inputSurname" placeholder="Surname" required>
                  </div>

                  <div class="form-label-group py-1">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" class="form-control" name="inputEmail" [(ngModel)]="inputEmail" placeholder="Email" required>
                  </div>

                  <div class="form-label-group py-1">
                    <label for="inputPhone">Phone number</label>
                    <input type="text" id="inputPhone" class="form-control" name="inputPhone" [(ngModel)]="inputPhone" placeholder="Phone number" required>
                  </div>

                  <div class="form-label-group py-1">
                    <label for="inputPesel">Pesel number</label>
                    <input type="text" id="inputPesel" class="form-control" name="inputPesel" [(ngModel)]="inputPesel" placeholder="Pesel number" required>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" (click)="updatePersonalData($event)">Update</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
