<h4>Exercises:</h4>
<button class="btn btn-primary">Add exercise</button>
<div class="p-3">
  <div class="card" *ngFor="let exercise of exercises">
    <div class="card-header">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button">
          {{ exercise.exerciseName }}
        </button>
      </h2>
    </div>
  </div>
</div>
