<div class="container">
  <h2 class="text-center">Choose mode</h2>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="card-group col-md-8">
      <ng-container *ngFor="let mode of this.authModes">
        <app-auth-mode-card class="col-md-6" [href]="mode.href" [header]="mode.header" [title]="mode.title"
                            [text]="mode.text">
        </app-auth-mode-card>
      </ng-container>
    </div>
  </div>
</div>
